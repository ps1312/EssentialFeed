version: 2.1

jobs:
  build-and-test:
    macos:
      xcode: 13.4.1

    steps:
      - checkout
      - run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

workflows:
  continuous-integration:
    when:
      equal: [main, << pipeline.git.branch >>]
    jobs:
      - build-and-test
